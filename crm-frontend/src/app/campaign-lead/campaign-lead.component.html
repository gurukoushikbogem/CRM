<div class="p-6 bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-lg p-6 w-full sm:w-3/4 lg:w-1/2">
        <h2 class="text-2xl font-bold text-blue-700 mb-4 text-center">Fill Out The Details</h2>
        <form (ngSubmit)="addLead()" #leadForm="ngForm" class="space-y-4">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                <input type="text" id="name" [(ngModel)]="leadData.name" name="name" required
                    class="mt-1 p-2 border rounded w-full" />
            </div>
            <div>
                <label for="contactDetails" class="block text-sm font-medium text-gray-700">Contact Details</label>
                <input type="text" id="contactDetails" [(ngModel)]="leadData.contactDetails" name="contactDetails"
                    required class="mt-1 p-2 border rounded w-full" />
            </div>
            <div>
                <label for="leadStatus" class="block text-sm font-medium text-gray-700">Lead Status</label>
                <select id="leadStatus" [(ngModel)]="leadData.leadStatus" name="leadStatus" required
                    class="mt-1 p-2 border rounded w-full">
                    <option value="New">New</option>
                    <option value="Qualified">Qualified</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Closed">Closed</option>
                </select>
            </div>
            <div>
                <label for="potentialValue" class="block text-sm font-medium text-gray-700">Potential Value </label>
                <input type="number" id="potentialValue" [(ngModel)]="leadData.potentialValue" name="potentialValue"
                    required class="mt-1 p-2 border rounded w-full" />
            </div>
            <div>
                <label for="salesStage" class="block text-sm font-medium text-gray-700">Sales Stage</label>
                <input type="text" id="salesStage" [(ngModel)]="leadData.salesStage" name="salesStage" required
                    class="mt-1 p-2 border rounded w-full" />
            </div>
            <button type="submit" [disabled]="leadForm.invalid"
                class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 disabled:bg-gray-300">
                Add Lead
            </button>
        </form>
    </div>
</div>
