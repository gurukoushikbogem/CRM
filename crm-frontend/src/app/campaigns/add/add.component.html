<div class="p-6 bg-gray-100 min-h-screen">
    <h2 class="text-2xl font-bold text-blue-700 mb-4 text-center">Add Campaign</h2>
    <form (submit)="addCampaign()" class="bg-white p-6 rounded shadow-lg w-full sm:w-1/2 lg:w-1/3 mx-auto">
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-2">Campaign Name</label>
            <input type="text" [(ngModel)]="newCampaign.name" name="name" required class="p-2 border rounded w-full" />
        </div>
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-2">Start Date</label>
            <input type="date" [(ngModel)]="newCampaign.startDate" name="startDate" required
                class="p-2 border rounded w-full" />
        </div>
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-2">End Date</label>
            <input type="date" [(ngModel)]="newCampaign.endDate" name="endDate" required
                class="p-2 border rounded w-full" />
        </div>
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-2">Target Segment</label>
            <input type="text" [(ngModel)]="newCampaign.targetSegment" name="targetSegment" required
                class="p-2 border rounded w-full" />
        </div>
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-2">Budget</label>
            <input type="number" [(ngModel)]="newCampaign.budget" name="budget" required
                class="p-2 border rounded w-full" />
        </div>
        
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-2">Status</label>
            <select [(ngModel)]="newCampaign.status" name="status" required class="p-2 border rounded w-full">
                <option value="Planned">Planned</option>
                <option value="Active">Active</option>
                <option value="Completed">Completed</option>
            </select>
        </div>

        <div class="mt-4">
            <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                Save Campaign
            </button>
        </div>
    </form>

</div>
