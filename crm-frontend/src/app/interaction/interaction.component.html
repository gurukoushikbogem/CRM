<div class="communication-history-container max-w-4xl mx-auto p-4">
    <h2 class="text-2xl font-bold mb-6 text-center">Communication History</h2>

    <div *ngIf="communicationHistory.length > 0">
        <ul class="space-y-4">
            <li *ngFor="let item of communicationHistory"
                class="bg-gray-100 p-4 rounded shadow-md hover:shadow-lg transition-shadow duration-300">
                <div class="flex justify-between">
                    <div class="font-semibold">Interaction Type:</div>
                    <div>{{ item.interactionType }}</div>
                </div>
                <div class="flex justify-between">
                    <div class="font-semibold">Date:</div>
                    <div>{{ item.date | date:'short' }}</div>
                </div>
                <div class="flex justify-between">
                    <div class="font-semibold">Notes:</div>
                    <div class="text-sm">{{ item.notes }}</div>
                </div>
                <div class="flex justify-between">
                    <div class="font-semibold">Follow-up Status:</div>
                    <div>{{ item.followUpStatus }}</div>
                </div>

                <div class="flex justify-end space-x-2 mt-2">
                    <button (click)="deleteInteraction(item.id)"
                        class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">Delete</button>
                </div>
            </li>
        </ul>
    </div>

    <div *ngIf="communicationHistory.length === 0" class="text-center text-gray-600">
        <p>No communication history available.</p>
    </div>

    
</div>
