<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold text-center mb-6">Resolve Tickets</h1>

    <div *ngIf="loading" class="text-center py-4">
        <div class="loader border-t-4 border-blue-500 rounded-full w-16 h-16 mx-auto"></div>
    </div>

    <div *ngIf="!loading && tickets.length === 0" class="text-center py-4 text-gray-500">
        No tickets available.
    </div>

    <div *ngIf="!loading && tickets.length > 0" class="overflow-x-auto">
        <table class="table-auto w-full border-collapse border border-gray-300">
            <thead>
                <tr class="bg-blue-100">
                    <th class="border border-gray-300 px-4 py-2">Ticket ID</th>
                    <th class="border border-gray-300 px-4 py-2">Customer ID</th>
                    <th class="border border-gray-300 px-4 py-2">Issue</th>
                    <th class="border border-gray-300 px-4 py-2">Status</th>
                    <th class="border border-gray-300 px-4 py-2">Priority</th>
                    <th class="border border-gray-300 px-4 py-2">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let ticket of tickets" class="hover:bg-gray-100">
                    <td class="border border-gray-300 px-4 py-2 text-center">{{ ticket.ticketId }}</td>
                    <td class="border border-gray-300 px-4 py-2 text-center">{{ ticket.customerId }}</td>
                    <td class="border border-gray-300 px-4 py-2">{{ ticket.issueDescription }}</td>
                    <td class="border border-gray-300 px-4 py-2 text-center">{{ ticket.ticketStatus }}</td>
                    <td class="border border-gray-300 px-4 py-2 text-center">{{ ticket.priority }}</td>
                    <td class="border border-gray-300 px-4 py-2 text-center">
                        <button *ngIf="ticket.ticketStatus !== 'Resolved'"
                            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
                            (click)="markAsResolved(ticket.ticketId)">
                            Mark as Resolved
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
